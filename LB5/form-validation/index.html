<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Fill Out The Form</h1>

        <form action="#" class="form" id="add-form">
            <div class="input-box">
                <input 
                    data-required="true" 
                    data-min-length="2" 
                    data-max-length="30" 
                    data-type="name" 
                    type="text" 
                    class="input-field" 
                    placeholder="Your Name"
                >
            </div>
            <div class="input-box">
                <input 
                    data-required="true" 
                    data-min-value="18" 
                    data-max-value="130" 
                    data-type="age" 
                    type="text" 
                    class="input-field" 
                    placeholder="Age"
                >
            </div>
            <div class="input-box">
                <input 
                    data-required="true" 
                    data-type="email" 
                    type="text" 
                    class="input-field" 
                    placeholder="E-Mail"
                >
            </div>
            <div class="input-box">
                <input 
                    data-type="url" 
                    type="text" 
                    class="input-field" 
                    placeholder="Your Website"
                    data-required="false" 
                >
            </div>
            <div class="input-box">
                <textarea 
                    data-required="true" 
                    data-min-length="10" 
                    data-max-length="350" 
                    class="input-field" 
                    placeholder="Your Message"
                ></textarea>
            </div>

            <button type="submit" class="send-btn">Send Message</button>
        </form>

    </div>

    <script defer src="js/index.js"></script>

</body>

</html>
