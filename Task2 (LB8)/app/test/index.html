<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтеграція Тестового Періоду (Cookie)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <h1>Механізм Тестового Періоду</h1>
        <div id="status-display">
            <p class="text-gray">Завантаження статусу...</p>
        </div>
        <div class="btn-group">
            <button id="reset-button">
                Скинути/Завершити Test
            </button>
            <button id="start-button">
                Почати Test (100 сек)
            </button>
        </div>
        <p class="note">
            * Cookie встановлюється з `path=/app/test`.
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
